                cell.state = impact.isStarving ? 'dying' : (impact.speedMultiplier > 1 ? 'boosting' : 'normal');

                if (cell.speedMultiplier > 0) {
                    const leveledOutput = def.baseOutput * (1 + (cell.level - 1) * 0.2);
                    totalRate += (leveledOutput * cell.speedMultiplier) / (def.interval / 1000);
                }

                if (impact.isStarving || impact.speedMultiplier < 0) {
                    const decayAmount = impact.isStarving ? Math.abs(def.starvationRate) : Math.abs(impact.speedMultiplier * 5);
                    cell.progress -= decayAmount;
                    if (cell.progress <= 0) {
                        if (cell.level > 1) { cell.level--; cell.progress = 100; } else { killCreature(idx); return; }
                    }
                } else {
                    if (Math.abs(impact.speedMultiplier - 1.0) < 0.01) {
                        const syncProgress = (gameState.globalTime % def.interval) / def.interval * 100;
                        cell.progress = syncProgress;
                        const prevCycles = Math.floor(prevTime / def.interval);
                        const currCycles = Math.floor(gameState.globalTime / def.interval);
                        if (currCycles > prevCycles) handleProduction(idx, cell, def);
                    } else {
                        const baseIncrement = (CONFIG.tickRate / def.interval) * 100;
                        cell.progress += baseIncrement * impact.speedMultiplier;
                        if (cell.progress >= 100) {
                            cell.progress = 0;
                            handleProduction(idx, cell, def);
                        }
                    }
                }
                updateCellVisuals(idx, cell);
            });
            
            rateEl.innerText = `+${totalRate.toFixed(1)}/s`;
            updateUpgradesState(); 
            updateStats();
        }

        function handleProduction(idx, cell, def) {
            const output = Math.floor(def.baseOutput * (1 + (cell.level - 1) * 0.2));
            produceEnergy(idx, output);
            if (cell.level < def.maxLevel) {
                cell.level++;
                SoundSystem.playLevelUp();
                const visualEl = document.getElementById(`cell-visual-${idx}`);
                if (cell.level >= def.maxLevel && visualEl) {
                    visualEl.classList.remove(def.borderColor);
                    visualEl.classList.add('max-level-border');
                }
            }
        }

        function calculateEcologicalImpacts() {
            const impacts = gameState.cells.map(() => ({ speedMultiplier: 1.0, isStarving: false }));
            gameState.cells.forEach((cell, idx) => {
                if (!cell) return;
                const def = getCreatureDef(cell.creatureId);
                const neighbors = getNeighbors(idx);
                
                if (def.foodConfig) {
                    const targets = def.foodConfig.targets;
                    const mode = def.foodConfig.mode; 

                    const foodIndices = neighbors.filter(nIdx => {
                        const nCell = gameState.cells[nIdx];
                        return nCell && targets.includes(nCell.creatureId);
                    });

                    let isStarving = false;
                    if (mode === 'AND') {
                        const presentTypes = new Set(foodIndices.map(i => gameState.cells[i].creatureId));
                        isStarving = !targets.every(t => presentTypes.has(t));
                    } else {
                        isStarving = foodIndices.length === 0;
                    }

                    if (isStarving) {
                        impacts[idx].isStarving = true;
                        impacts[idx].speedMultiplier = 0;
                    } else {
                        const foodCount = foodIndices.length;
                        impacts[idx].speedMultiplier = 1.0 + (foodCount - (mode==='AND'?targets.length:1)) * 0.3;
                        const pressurePerFood = def.consumptionImpact / foodCount;
                        foodIndices.forEach(fIdx => {
                            impacts[fIdx].speedMultiplier -= pressurePerFood;
                        });
                    }
                }
            });
            return impacts;
        }

        function produceEnergy(idx, amount) {
            gameState.energy += amount;
            energyEl.innerText = Math.floor(gameState.energy).toLocaleString();
            const cellEl = document.getElementById(`cell-container-${idx}`);
            const container = cellEl?.querySelector('.float-container');
            if (container) {
                const float = document.createElement('div');
                float.className = 'absolute top-0 text-center font-bold text-lg pointer-events-none animate-float-up z-50 flex justify-center items-center gap-1';
                float.innerHTML = `<i data-lucide="zap" class="w-3 h-3 fill-current"></i> ${amount}`;
                float.style.color = '#fff';
                float.style.textShadow = '0 0 4px #38bdf8';
                container.appendChild(float);
                lucide.createIcons({ root: float });
                setTimeout(() => float.remove(), 1500);
            }
            if (gameState.selectedCellIndex !== -1 && !gameState.cells[gameState.selectedCellIndex]) {
                renderDetailPanel(gameState.selectedCellIndex, false);
            }
        }

        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            UPGRADES.forEach(u => {
                const el = document.createElement('div');
                el.id = `upgrade-${u.id}`;
                el.className = 'p-3 rounded-lg border border-ui-border bg-primary-dark/50 transition-all duration-200 flex flex-col gap-2 relative overflow-hidden group';
                const reqName = getCreatureDef(u.reqCreature).name;
                el.innerHTML = `<div class="flex justify-between items-start z-10"><div class="flex items-center gap-2"><div class="p-1.5 bg-gray-800 rounded text-gray-400 group-hover:text-accent-gold transition-colors"><i data-lucide="${u.icon}" class="w-4 h-4"></i></div><span class="text-sm font-bold text-gray-200">${u.name}</span></div><span id="cost-${u.id}" class="text-xs font-mono text-accent-energy"><i data-lucide="zap" class="w-3 h-3 inline"></i> ${u.cost}</span></div><div class="text-xs text-gray-500 z-10">${u.desc}</div><div class="flex justify-between items-center text-[10px] z-10 mt-1"><span id="req-${u.id}" class="text-gray-500">éœ€ ${u.reqCount} ${reqName}</span><button onclick="purchaseUpgrade('${u.id}')" class="bg-gray-700 hover:bg-accent-gold hover:text-black text-white px-2 py-1 rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed">è´­ä¹°</button></div>`;
                upgradesContainer.appendChild(el);
            });
            lucide.createIcons();
        }

        function updateUpgradesState() {
            const counts = {};
            gameState.cells.forEach(c => { if(c) counts[c.creatureId] = (counts[c.creatureId] || 0) + 1; });
            UPGRADES.forEach(u => {
                const el = document.getElementById(`upgrade-${u.id}`);
                const btn = el.querySelector('button');
                const reqText = document.getElementById(`req-${u.id}`);
                if (gameState.purchasedUpgrades.has(u.id)) {
                    if (!el.classList.contains('upgrade-item-purchased')) {
                        el.classList.add('upgrade-item-purchased', 'border-accent-gold');
                        el.classList.remove('bg-primary-dark/50');
                        btn.innerText = 'å·²æ¿€æ´»'; btn.disabled = true;
                        btn.classList.replace('bg-gray-700', 'bg-accent-gold/20'); btn.classList.add('text-accent-gold');
                        reqText.style.display = 'none';
                    }
                    return;
                }
                const currentCount = counts[u.reqCreature] || 0;
                const reqMet = currentCount >= u.reqCount;
                const costMet = gameState.energy >= u.cost;
                reqText.innerHTML = `éœ€ ${u.reqCount} ${getCreatureDef(u.reqCreature).name} <span class="${reqMet ? 'text-green-400' : 'text-red-400'}">(${currentCount}/${u.reqCount})</span>`;
                if (reqMet && costMet) {
                    btn.disabled = false; btn.classList.add('bg-accent-energy', 'text-black'); btn.classList.remove('bg-gray-700', 'text-white'); el.classList.remove('opacity-50');
                } else {
                    btn.disabled = true; btn.classList.add('bg-gray-700', 'text-white'); btn.classList.remove('bg-accent-energy', 'text-black'); el.classList.add('opacity-50');
                }
            });
        }

        function purchaseUpgrade(uid) {
            const u = UPGRADES.find(up => up.id === uid);
            if (!u || gameState.purchasedUpgrades.has(uid)) return;
            const counts = {};
            gameState.cells.forEach(c => { if(c) counts[c.creatureId] = (counts[c.creatureId] || 0) + 1; });
            if ((counts[u.reqCreature] || 0) < u.reqCount || gameState.energy < u.cost) { SoundSystem.playError(); return; }
            gameState.energy -= u.cost;
            energyEl.innerText = Math.floor(gameState.energy).toLocaleString();
            gameState.purchasedUpgrades.add(uid);
            SoundSystem.playUpgrade();
            if (u.type === 'grid') expandGrid(u.value);
            updateUpgradesState();
            if(gameState.selectedCellIndex !== -1) renderDetailPanel(gameState.selectedCellIndex, false);
        }

        function expandGrid(newSize) {
            const oldSize = gameState.gridSize;
            const oldCells = gameState.cells;
            const newCells = Array(newSize * newSize).fill(null);
            for (let y = 0; y < oldSize; y++) {
                for (let x = 0; x < oldSize; x++) {
                    const oldIdx = y * oldSize + x;
                    const newIdx = y * newSize + x;
                    newCells[newIdx] = oldCells[oldIdx];
                }
            }
            gameState.cells = newCells;
            gameState.gridSize = newSize;
            gameState.selectedCellIndex = -1;
            renderGrid();
            renderDetailPanel(-1);
        }

        function updateStats() {
            const counts = {};
            gameState.cells.forEach(c => { if(c) counts[c.creatureId] = (counts[c.creatureId] || 0) + 1; });
            if (Object.keys(counts).length === 0) { statsContainer.innerHTML = `<div class="text-gray-500 text-xs">æš‚æ— ç”Ÿç‰©</div>`; return; }
            let html = '';
            CREATURES.forEach(c => { if (counts[c.id]) html += `<div class="flex justify-between items-center text-xs"><span class="text-gray-300 flex items-center gap-2"><i data-lucide="${c.icon}" class="w-3 h-3 ${c.color}"></i> ${c.name}</span><span class="font-mono text-gray-500">x${counts[c.id]}</span></div>`; });
            statsContainer.innerHTML = html;
            lucide.createIcons();
        }

        function removeCreature() { killCreature(gameState.selectedCellIndex); }
        function killCreature(idx) {
            SoundSystem.playRemove();
            const cell = gameState.cells[idx];
            if(!cell) return;
            gameState.cells[idx] = null;
            const cellEl = document.getElementById(`cell-container-${idx}`);
            if (cellEl) {
                cellEl.innerHTML = `<div id="cell-visual-${idx}" class="absolute inset-0 rounded-xl border-2 border-ui-border bg-primary-dark hover:border-gray-500 opacity-50 hover:opacity-100 flex items-center justify-center transition-all"><i data-lucide="plus" class="w-6 h-6 text-gray-500"></i></div>`;
                lucide.createIcons({root: cellEl});
            }
            if (gameState.selectedCellIndex === idx) renderDetailPanel(idx);
        }

        function getCreatureDef(id) { return CREATURES.find(c => c.id === id); }
        function getNeighbors(index) {
            const size = gameState.gridSize; const neighbors = [];
            const row = Math.floor(index / size); const col = index % size;
            if (row > 0) neighbors.push(index - size); if (row < size - 1) neighbors.push(index + size);
            if (col > 0) neighbors.push(index - 1); if (col < size - 1) neighbors.push(index + 1);
            return neighbors;
        }
        function selectCell(index) {
            SoundSystem.playPlace(); 
            gameState.selectedCellIndex = index;
            highlightCell(index);
            const x = (index % gameState.gridSize) + 1;
            const y = Math.floor(index / gameState.gridSize) + 1;
            statusText.innerHTML = `è§‚æµ‹åŒºåŸŸ: <span class="text-accent-energy font-mono">[${x}, ${y}]</span>`;
            renderDetailPanel(index);
        }
        function highlightCell(index) {
            document.querySelectorAll('[id^="cell-visual-"]').forEach(v => v.classList.remove('selected-cell'));
            const target = document.getElementById(`cell-visual-${index}`);
            if (target) target.classList.add('selected-cell');
        }

        function renderGrid() {
            gridEl.innerHTML = '';
            // åŠ¨æ€æ›´æ–° Grid æ ·å¼
            gridEl.style.gridTemplateColumns = `repeat(${gameState.gridSize}, 1fr)`;
            gridEl.style.gridTemplateRows = `repeat(${gameState.gridSize}, 1fr)`;

            gameState.cells.forEach((cellData, i) => {
                const cell = document.createElement('div');
                cell.id = `cell-container-${i}`;
                cell.className = 'relative group w-full h-full'; 
                cell.onclick = () => selectCell(i);

                if (cellData) {
                    const c = getCreatureDef(cellData.creatureId);
                    const isMax = cellData.level >= c.maxLevel;
                    const borderClass = isMax ? 'max-level-border' : c.borderColor;
                    
                    cell.innerHTML = `
                        <div id="cell-visual-${i}" class="absolute inset-0 rounded-xl border-2 transition-all duration-300 flex items-center justify-center overflow-hidden ${c.baseColor} ${borderClass}">
                            <div id="cell-progress-${i}" class="absolute bottom-0 left-0 w-full transition-all duration-100 ease-linear z-0 ${c.fillColor}" style="height: ${cellData.progress}%"></div>
                            <div id="cell-overlay-${i}" class="absolute inset-0 z-0 pointer-events-none transition-opacity duration-300 opacity-0"></div>
                            <div class="absolute inset-0 z-10 flex items-center justify-center icon-wrapper transition-transform duration-300">
                                <i data-lucide="${c.icon}" class="w-8 h-8 ${c.color} drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)]"></i>
                            </div>
                            <div class="absolute bottom-1.5 left-0 w-full text-center z-10">
                                <span id="cell-level-${i}" class="text-[10px] ${isMax ? 'text-accent-gold font-black' : 'text-white/70 font-bold'} drop-shadow-md">
                                    LV.${cellData.level}${isMax ? ' MAX' : ''}
                                </span>
                            </div>
                            <div id="cell-rate-${i}" class="absolute top-1 right-1 z-20 text-[10px] font-bold"></div>
                        </div>
                        <div class="float-container absolute -top-2 left-0 w-full pointer-events-none z-50 flex justify-center overflow-visible"></div>
                    `;
                } else {
                    cell.innerHTML = `
                        <div id="cell-visual-${i}" class="absolute inset-0 rounded-xl border-2 border-ui-border bg-primary-dark hover:border-gray-500 opacity-50 hover:opacity-100 flex items-center justify-center transition-all">
                            <i data-lucide="plus" class="w-6 h-6 text-gray-500"></i>
                        </div>
                    `;
                }
                gridEl.appendChild(cell);
            });
            if (gameState.selectedCellIndex !== -1) highlightCell(gameState.selectedCellIndex);
            lucide.createIcons();
        }

        function checkRequirements(index, creatureId) {
            const def = getCreatureDef(creatureId);
            if (!def.foodConfig) return { ok: true };

            const neighbors = getNeighbors(index);
            const targets = def.foodConfig.targets;
            const mode = def.foodConfig.mode;

            // æ£€æŸ¥å‘¨å›´æ˜¯å¦æœ‰ç¬¦åˆæ¡ä»¶çš„ç”Ÿç‰©
            const neighborCreatures = neighbors.map(nIdx => gameState.cells[nIdx]?.creatureId).filter(Boolean);
            
            if (mode === 'AND') {
                // å¿…é¡»åŒ…å«æ‰€æœ‰ç›®æ ‡
                const missing = targets.filter(t => !neighborCreatures.includes(t));
                if (missing.length > 0) {
                    const missingNames = missing.map(id => getCreatureDef(id).name).join(' å’Œ ');
                    return { ok: false, reason: `ç¼ºå°‘ç›¸é‚»çš„ ${missingNames}` };
                }
            } else {
                // åŒ…å«ä»»æ„ç›®æ ‡å³å¯
                const hasAny = targets.some(t => neighborCreatures.includes(t));
                if (!hasAny) {
                    const targetNames = targets.map(id => getCreatureDef(id).name).join(' æˆ– ');
                    return { ok: false, reason: `ç¼ºå°‘ç›¸é‚»çš„ ${targetNames}` };
                }
            }
            return { ok: true };
        }

        function updateCellVisuals(idx, cellData) {
            const visualEl = document.getElementById(`cell-visual-${idx}`);
            const progressEl = document.getElementById(`cell-progress-${idx}`);
            const levelEl = document.getElementById(`cell-level-${idx}`); // æ³¨æ„ï¼šä¹‹å‰ä»£ç æ˜¯ç”¨ id è·å–ï¼Œè¿™é‡Œå¤ç”¨
            const overlayEl = document.getElementById(`cell-overlay-${idx}`);
            const rateEl = document.getElementById(`cell-rate-${idx}`);
            const iconWrapper = visualEl?.querySelector('.icon-wrapper');

            if (!visualEl || !cellData) return;

            if (progressEl) progressEl.style.height = `${cellData.progress}%`;
            if (levelEl) {
                const isMax = cellData.level >= getCreatureDef(cellData.creatureId).maxLevel;
                // ä½¿ç”¨ innerText æ›´æ–°æ–‡æœ¬ï¼Œé¿å…é‡æ–°åˆ›å»º DOM
                levelEl.innerText = `LV.${cellData.level}${isMax ? ' MAX' : ''}`;
                
                // åŠ¨æ€æ›´æ–°æ ·å¼
                levelEl.className = `text-[10px] ${isMax ? 'text-accent-gold font-black' : 'text-white/70 font-bold'} drop-shadow-md`;
                
                // åŒæ­¥æ›´æ–°è¾¹æ¡†æ ·å¼ï¼ˆè§£å†³å‡çº§ä¸ç«‹å³å˜è‰²çš„é—®é¢˜ï¼‰
                if (isMax) {
                    visualEl.classList.remove(getCreatureDef(cellData.creatureId).borderColor);
                    visualEl.classList.add('max-level-border');
                }
            }

            // çŠ¶æ€æ ·å¼æ›´æ–°...
            visualEl.classList.remove('dying-state');
            overlayEl.className = 'absolute inset-0 z-0 pointer-events-none transition-opacity duration-300 opacity-0'; 
            iconWrapper.classList.remove('animate-shake');
            rateEl.innerHTML = '';

            if (cellData.state === 'dying') {
                visualEl.classList.add('dying-state');
                overlayEl.className = 'absolute inset-0 z-0 pointer-events-none dying-overlay opacity-100';
                iconWrapper.classList.add('animate-shake');
                rateEl.innerHTML = '<span class="text-red-500">âš </span>';
            } else if (cellData.speedMultiplier < 0) {
                visualEl.classList.add('dying-state');
                overlayEl.className = 'absolute inset-0 z-0 pointer-events-none bg-black/60 opacity-100';
                rateEl.innerHTML = '<span class="text-red-400">â–¼</span>';
            } else if (cellData.speedMultiplier > 1.0) {
                rateEl.innerHTML = '<span class="text-green-400">â–²â–²</span>';
            } else if (cellData.speedMultiplier < 1.0 && cellData.speedMultiplier > 0) {
                rateEl.innerHTML = '<span class="text-yellow-500">â–¼</span>';
            }
        }

        function placeCreature(creatureId) {
            const idx = gameState.selectedCellIndex;
            if (idx === -1) return;
            const def = getCreatureDef(creatureId);
            if (gameState.energy < def.cost) { SoundSystem.playError(); return; }
            
            const check = checkRequirements(idx, creatureId);
            if (!check.ok) {
                alert(`${check.reason}ï¼Œ${def.name} æ— æ³•ç”Ÿå­˜ï¼`);
                SoundSystem.playError();
                return;
            }

            SoundSystem.playPlace();
            gameState.energy -= def.cost;
            energyEl.innerText = Math.floor(gameState.energy).toLocaleString();
            gameState.cells[idx] = { creatureId: creatureId, level: 1, progress: 0, speedMultiplier: 1.0, state: 'normal' };
            renderGrid(); renderDetailPanel(idx);
        }

        function renderDetailPanel(index, animate = true) {
            if (index === -1) { detailPanel.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-gray-500 opacity-60"><i data-lucide="microscope" class="w-16 h-16 mb-4 stroke-1"></i><p class="text-lg">è¯·é€‰æ‹©åŒºåŸŸ</p></div>`; lucide.createIcons(); return; }
            const cell = gameState.cells[index];
            detailPanel.innerHTML = '';
            
            const animClass = animate ? 'animate-fade-in' : '';

            if (cell) {
                const def = getCreatureDef(cell.creatureId);
                const currentOutput = Math.floor(def.baseOutput * (1 + (cell.level - 1) * 0.2));
                const isMax = cell.level >= def.maxLevel;
                detailPanel.innerHTML = `
                    <div class="bg-primary-dark border border-ui-border rounded-xl p-5 ${animClass}">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-16 h-16 rounded-xl ${def.fillColor} border ${def.borderColor} flex items-center justify-center shadow-lg relative"><i data-lucide="${def.icon}" class="w-8 h-8 text-white"></i>${isMax ? '<div class="absolute -top-2 -right-2 text-yellow-400 animate-bounce">ğŸ‘‘</div>' : ''}</div>
                            <div>
                                <h3 class="text-xl ${def.color}">${def.name}</h3>
                                <div class="text-xs text-gray-500 mt-1 flex items-center gap-2"><span class="${isMax ? 'text-accent-gold font-bold' : 'text-gray-400'}">LV.${cell.level} / ${def.maxLevel}</span></div>
                            </div>
                        </div>
                        <div class="space-y-3 text-sm text-gray-400 bg-secondary-dark/50 p-4 rounded-lg">
                            <div class="flex justify-between"><span>èƒ½é‡äº§å‡º</span><span class="text-accent-energy">+${currentOutput}</span></div>
                            <div class="flex justify-between"><span>é€Ÿç‡</span><span class="text-white">${cell.speedMultiplier.toFixed(2)}x</span></div>
                        </div>
                        <button onclick="removeCreature()" class="mt-6 w-full py-3 border border-red-900/50 text-red-400 rounded-lg hover:bg-red-900/20 transition flex items-center justify-center gap-2 group"><i data-lucide="trash-2" class="w-4 h-4"></i> æ¸…é™¤ç‰©ç§</button>
                    </div>`;
            } else {
                let html = `<div class="space-y-1 ${animClass} pb-4">`;
                
                // ä»·æ ¼æ’åºé€»è¾‘
                const sortedCreatures = [...CREATURES].sort((a, b) => a.cost - b.cost);
                
                sortedCreatures.forEach(c => {
                    const canAfford = gameState.energy >= c.cost;
                    let isLocked = !canAfford;
                    
                    let reqHtml = '<span class="text-green-400">è‡ªå…»ç”Ÿç‰©</span>';
                    if (c.foodConfig) {
                        const names = c.foodConfig.targets.map(tid => getCreatureDef(tid).name);
                        const joinStr = c.foodConfig.mode === 'AND' ? ' + ' : ' / ';
                        reqHtml = `<span class="flex items-center gap-1 text-orange-300"><i data-lucide="link" class="w-3 h-3"></i> éœ€: ${names.join(joinStr)}</span>`;
                    }

                    const category = CATEGORIES[c.category];
                    const badge = category ? `<span class="text-[9px] px-1 rounded border ${category.badgeColor} ml-2 flex items-center gap-1"><i data-lucide="${category.icon}" class="w-3 h-3"></i>${category.name}</span>` : '';

                    html += `
                        <button onclick="placeCreature('${c.id}')" class="w-full text-left relative overflow-hidden group rounded-xl border-2 transition-all duration-200 mb-2 ${isLocked ? 'border-ui-border bg-primary-dark/50 opacity-60 cursor-not-allowed' : `border-gray-700 bg-secondary-dark hover:border-accent-energy`}">
                            <div class="p-3 flex items-center gap-3 relative z-10">
                                <div class="w-12 h-12 rounded-lg ${c.fillColor} flex items-center justify-center border shrink-0"><i data-lucide="${c.icon}" class="w-6 h-6 text-white"></i></div>
                                <div class="flex-1 min-w-0">
                                    <div class="flex justify-between items-center mb-1">
                                        <div class="flex items-center overflow-hidden">
                                            <span class="font-bold ${isLocked ? 'text-gray-500' : 'text-gray-200'} truncate text-sm">${c.name}</span>
                                            ${badge}
                                        </div>
                                        <span class="text-xs font-mono ${canAfford ? 'text-accent-energy' : 'text-red-400'} shrink-0 ml-2"><i data-lucide="zap" class="w-3 h-3 inline"></i> ${c.cost}</span>
                                    </div>
                                    <div class="flex justify-between items-center text-[10px] text-gray-400 mb-1">
                                        <span class="flex items-center gap-1"><i data-lucide="timer" class="w-3 h-3"></i> +${c.baseOutput}/${(c.interval/1000)}s</span>
                                        ${reqHtml}
                                    </div>
                                </div>
                            </div>
                        </button>`;
                });
                html += `</div>`;
                detailPanel.innerHTML = html;
            }
            lucide.createIcons();
        }

        pauseBtn.addEventListener('click', () => {
            gameState.isPaused = !gameState.isPaused;
            pauseBtn.innerHTML = gameState.isPaused ? `<i data-lucide="play" class="w-4 h-4"></i>` : `<i data-lucide="pause" class="w-4 h-4"></i>`;
            lucide.createIcons();
        });

        window.onload = init;
    </script>
